<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basics Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Home Section -->
    <div id="home">
        <h1>JavaScript Basics Quiz</h1>
        <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <!-- Quiz Section for Questions -->
    <div id="quiz" style="display: none;">
        <h2 id="question"></h2>
        <div id="options">
            <!-- Radio buttons for answer options -->
            <label><input type="radio" name="option" value="0"> <span></span></label>
            <label><input type="radio" name="option" value="1"> <span></span></label>
            <label><input type="radio" name="option" value="2"> <span></span></label>
            <label><input type="radio" name="option" value="3"> <span></span></label>
        </div>
        <button onclick="nextQuestion()">Next</button>
    </div>

    <!-- Result Section -->
    <div id="result" style="display: none;">
        <h2>Quiz Completed!</h2>
        <p id="score"></p>
        <button onclick="restartQuiz()">Restart Quiz</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
